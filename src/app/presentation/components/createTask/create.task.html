<input type="checkbox" [checked]="active" id="my_modal_6" class="modal-toggle" />
<div class="modal" role="dialog">
  <div class="modal-box max-w-none  overflow-hidden lg:w-[70%]">
    <h3 class="text-lg font-bold">New Task </h3>
    <form id="create-task-form" [formGroup]="createTaskForm"  (ngSubmit)="onSubmit()"  >
        <label class="flex flex-col my-4">
          <div>
          </div>
          <div class="w-full">
            <span   class=" label  text-sm">Title <span>*</span></span>
            <input formControlName="title"  [ngClass]="{
              'border-red-500': (f.title.touched && f.title.invalid)  ,
              'border-green-500': f.title.valid

            }" class="input2 text-xs"  type="text" placeholder="Title Task" />
          </div>
          <div *ngIf="f.title.touched && f.title.invalid" class="text-danger">
            <small class="text-red-600 text-xs" *ngIf="f.title?.errors?.['required']">Title is required</small>
          </div>
        </label>
        <label class="flex flex-col my-4">
          <div>
          </div>
          <div class="w-full">
            <span   class=" label  text-sm">Description <span>*</span></span>
            <div><textarea [ngClass]="{
              'border-red-500': (f.description.touched && f.description.invalid)  ,
              'border-green-500': f.description.valid

            }" formControlName="description" name="" class="input2  h-40" rows="4" id=""></textarea></div>
          </div>
          <div *ngIf="f.description.touched && f.description.invalid" class="text-danger">
            <small class="text-red-600 text-xs" *ngIf="f.description?.errors?.['required']">Password is required</small>
          </div>
        </label>
    </form>
    <div class="flex justify-between items-center">
      <button (click)="closeModal()" htmlFor="my_modal_6"  form="create-task-form" class="btn bg-red-500 hover:bg-red-700 text-white">Close</button>

      <button htmlFor="my_modal_6" form="create-task-form" class="btn bg-blue-500 hover:bg-blue-700 text-white">Continue</button>
    </div>
  </div>
</div>
